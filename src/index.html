<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <script
      defer
      src="https://kit.fontawesome.com/7881ce7c0a.js"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="hamburger-btn">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="logo-container">
          <img class="logo" src="tasker-logo.png" alt="" />
        </div>

        <div class="profile">
          <button class="login-btn">Sign In</button>
        </div>
      </div>
    </header>

    <main>
      <aside class="sidebar list-sidebar">
        <input
          class="search-bar"
          type="search"
          placeholder="Search tasks &#x1F50E;&#xFE0E;" />
        <div class="lists-wrapper">
          <div class="preset-lists-container">
            <div class="preset-list-card">
              <button class="swap-btn">Due Today</button>
            </div>

            <div class="preset-list-card">
              <button class="swap-btn">Important</button>
            </div>
          </div>
          <p class="title completed-tasks-title">My Lists</p>
          <div class="list-container"></div>
        </div>
        <input
          type="text"
          name="list"
          id="new-list-input"
          placeholder="Create new list" />
      </aside>

      <div class="active-list">
        <div class="todo-container">
          <div class="category-container">
            <div class="title-wrapper">
              <i class="fa-solid fa-angle-down"></i>
              <p class="title active-list-title"></p>
            </div>
            <div class="incomplete-container tasks"></div>
          </div>

          <div class="category-container">
            <div class="title-wrapper">
              <i class="fa-solid fa-angle-down"></i>
              <p class="title completed-tasks-title">Completed</p>
            </div>
            <div class="complete-container tasks"></div>
          </div>
        </div>
        <form class="todo-input">
          <div class="input-wrapper">
            <input
              type="text"
              name="todo"
              id="new-todo-input"
              placeholder="Create new task" />

            <div class="date-input-wrapper btn-hover-transition">
              <div class="calendar-icon-wrapper">
                <img class="calendar active" src="calendar.svg" alt="" />
                <img
                  class="calendar-no-grid"
                  src="calendar-no-grid.svg"
                  alt="" />

                <div class="cal-date calendar-month">JA</div>
                <div class="cal-date calendar-day">01</div>
              </div>
              <input type="date" class="hidden-date-input" />
            </div>
          </div>

          <div
            tabindex="0"
            class="color-selector no-selection btn-hover-transition">
            <div class="color-selector-menu">
              <div class="color-input-wrapper">
                <input type="color" class="color-input" />
                <button type="button" class="cancel-color">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>

              <div class="presets">
                <div class="preset" data-color="#F1A3BB"></div>
                <div class="preset" data-color="#F4C4A9"></div>
                <div class="preset" data-color="#F2EE8F"></div>
                <div class="preset" data-color="#96D470"></div>
                <div class="preset" data-color="#959FEF"></div>
                <div class="preset" data-color="#AC68D7"></div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="overlay"></div>
      <aside class="sidebar active-todo-sidebar">
        <div class="task-container">
          <div class="task-wrapper">
            <p id="task-title">Title</p>
            <i class="priority fa-regular fa-star"></i>
          </div>

          <div class="steps-wrapper">
            <div id="active-steps-container"></div>
            <input
              type="text"
              name="list"
              id="add-step-input"
              placeholder="Add a step" />
          </div>
        </div>

        <div class="settings-wrapper">
          <p id="task-due-date">Due date</p>
          <div class="date-input-wrapper btn-hover-transition">
            <div class="calendar-icon-wrapper">
              <img class="calendar active" src="calendar.svg" alt="" />
              <img class="calendar-no-grid" src="calendar-no-grid.svg" alt="" />

              <div class="cal-date calendar-month">JA</div>
              <div class="cal-date calendar-day">01</div>
            </div>
            <input
              type="date"
              id="task-date-select"
              class="hidden-date-input" />
          </div>
        </div>

        <div class="settings-wrapper">
          <p id="current-label-color">Label color</p>
          <div
            tabindex="0"
            class="color-selector no-selection btn-hover-transition">
            <div class="color-selector-menu">
              <div class="color-input-wrapper">
                <input type="color" class="color-input" />
                <button type="button" class="cancel-color">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>

              <div class="presets">
                <div class="preset" data-color="#F1A3BB"></div>
                <div class="preset" data-color="#F4C4A9"></div>
                <div class="preset" data-color="#F2EE8F"></div>
                <div class="preset" data-color="#96D470"></div>
                <div class="preset" data-color="#959FEF"></div>
                <div class="preset" data-color="#AC68D7"></div>
              </div>
            </div>
          </div>
        </div>
        <textarea name="notes" id="task-note" placeholder="Add note"></textarea>
        <div id="task-delete">
          Delete Task
          <i class="fa-solid fa-trash"></i>
        </div>
      </aside>
    </main>

    <footer>
      <a id="copyright" href="https://github.com/keadonm" target="_blank">
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        KeadonM
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
